name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check repository
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.7'
          architecture: 'x64'

      - name: Install requirments
        run: pip install -r requirements.txt 

      - name: Run tests
        run: |
          cd DiaRobot
          python manage.py test

      - name: Deploy
